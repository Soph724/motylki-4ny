<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thinspo - Motylki Any</title>
  <style>
    body {
      background-color: #fce4ec; /* różowy */
      color: #333; /* ciemny szary dla tekstu */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
    }
    .gallery img {
      max-width: 100%;
      height: auto;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thinspo</h1>
    <div class="gallery">
      <img src="thinspo1.jpg" alt="Thinspo 1">
      <img src="thinspo2.jpg" alt="Thinspo 2">
      <img src="thinspo3.jpg" alt="Thinspo 3">
      <!-- Dodaj więcej zdjęć thinspo -->
    </div>
  </div>
  <div class="footer">
    Jeśli masz jakieś pomysły, pisz (albo jeśli są błędy na stronie) i kontakt: <a href="https://tumblr.com">tumblr</a> / <a href="https://instagram.com">instagram</a>
  </div>
</body>
</html>
